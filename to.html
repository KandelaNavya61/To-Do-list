<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body style="padding: right 180px; padding-left: 180px;" >

    <div align="center">
        <input type="date">
        <input type="time">
        <input placeholder="Day" type="number">
    </div>
    <div align="center">
        <p>"If you're going through hell, keep going."</p>
        <h4>Winston Churchill</h4>
    </div>
    <br>
    <div style="padding-left: 20%;">
        Productivity: 
        <select id="Productivity">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <span style="padding-right: 50%;">
            <span>Mood: </span>
            <select id="Mood">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </span>
    </div>
    
    <div align="center">
        
        <h4><u>Today's Agenda</u></h4>
    </div>
    <div style="padding-left: 20%;">
        <div>
            <span><input type="checkbox"></span>
            <span>Morning Run</span>
            <span style="padding-right: 30%;">
                <span ><input type="checkbox"></span>
                <span >Cold Shower</span>     
            </span>
        </div>
        <div>
            <span><input type="checkbox"></span>
            <span>No Social Media</span>
            <span style="padding-right: 10%;">
                <span ><input type="checkbox"></span>
                <span >30 min Reading</span>
            </span>
        </div>
    </div>
    
    <div align="center">
        <h4>Today, I am thankful for...</h4>
    </div>
    <div style="padding-left: 20%;">
        1.
        <input type="text">
    </div>
    <br>
    <div style="padding-left: 20%;">
        2.
        <input type="text">
    </div>
    <div align="center">
        <h4>Today's Lessons</h4>
    </div>
    <div style="padding-left: 20%;">
        <form><textarea id="Today's Lessons"></textarea></form>
    </div>
    <div style="padding-left: 20%;">
        <span>One thing I did that sucked:</span>
        <input type="text">
    </div>
</body>
</html>
